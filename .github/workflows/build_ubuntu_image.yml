name: Release Ubuntu Images
on:
  push:
    branches:
      - master
  workflow_dispatch:


env:
  18.04_t: '18_04'
  20.04_t: '20_04'

jobs:
  default:
    strategy:
      matrix:
        distrib: ['18.04', '20.04']

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}REKT" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build default image
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:default 

          docker build $GITHUB_WORKSPACE/images/ubuntu \
          --tag $IMAGE_NAME \
          --label "runnumber=${GITHUB_RUN_ID}" \
          --build-arg version=${{ matrix.distrib }}

      - name: Push default image
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:default 

          IMAGE_ID=$(echo ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME | tr '[A-Z]' '[a-z]')
          docker tag $IMAGE_NAME $IMAGE_ID
          docker push $IMAGE_ID

      - name: Generate failure badge
        if: failure()
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:default
          wget -O  "${{ matrix.distrib }}_default.svg" "https://img.shields.io/badge/$IMAGE_NAME-failed-red?style=plastic&logo=docker"

      - name: Generate success badge
        if: success()
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:default
          wget -O  "${{ matrix.distrib }}_default.svg" "https://img.shields.io/badge/$IMAGE_NAME-passed-brightgreen?style=plastic&logo=docker"

      - name: Generate cancelled badge
        if: cancelled()
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:default
          wget -O "${{ matrix.distrib }}_default.svg" "https://img.shields.io/badge/$IMAGE_NAME-cancelled-lightgray?style=plastic&logo=docker"

      - name: Upload badge
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: "${{ matrix.distrib }}_default.svg"
          path: ${{ matrix.distrib }}_default.svg
          retention-days: 1

  clang:
    needs: default
    strategy:
      matrix:
        distrib: ['18.04', '20.04']
        compiler: ['clang-12', 'clang-13', 'clang-14']
        exclude:
          - distrib: '18.04'
            compiler: 'clang-14'
            
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}REKT" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build ${{ matrix.compiler }} image
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:${{ matrix.compiler }}

          docker build $GITHUB_WORKSPACE/images/ubuntu/${{ matrix.compiler }} \
          --tag $IMAGE_NAME \
          --label "runnumber=${GITHUB_RUN_ID}" \
          --build-arg base_tag=$IMAGE_TAG

      - name: Push default image
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:${{ matrix.compiler }}
          IMAGE_ID=$(echo ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME | tr '[A-Z]' '[a-z]')

          docker tag $IMAGE_NAME $IMAGE_ID
          docker push $IMAGE_ID


  gcc:
    needs: clang
    strategy:
      matrix:
        distrib: ['18.04', '20.04']
        compiler: ['gcc-10', 'gcc-11']
            
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build ${{ matrix.compiler }} image
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:${{ matrix.compiler }} 

          docker build $GITHUB_WORKSPACE/images/ubuntu/${{ matrix.compiler }} \
          --tag $IMAGE_NAME \
          --label "runnumber=${GITHUB_RUN_ID}" \
          --build-arg base_tag=$IMAGE_TAG

      - name: Push default image
        run: |
          IMAGE_TAG=$(echo ${{ matrix.distrib }} | tr '.' '_')
          IMAGE_NAME=ubuntu_$IMAGE_TAG:${{ matrix.compiler }} 
          IMAGE_ID=$(echo ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME | tr '[A-Z]' '[a-z]')

          docker tag $IMAGE_NAME $IMAGE_ID
          docker push $IMAGE_ID


  upload_badges:
    needs : default, clang, gcc
    if: always()

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: tags
        
      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: $GITHUB_WORKSPACE/tags

      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: tags
          FOLDER: $GITHUB_WORKSPACE
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: true